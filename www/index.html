<!DOCTYPE html>
<html>
	<head>
		<title>Walking Tour</title>

		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
		<meta name="viewport" content="user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1, width=device-width, height=device-height" />

		<link rel="stylesheet" type="text/css" href="bower_components/ratchet/dist/css/ratchet.min.css" />
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
	</head>
	<body>
		<script type="text/x-handlebars" data-template-name="application">
			<header class="bar bar-nav">
				<h1 class="title">Walking Tour</h1>
			</header>
			<div class="content">
				{{outlet}}
			</div>
		</script>

		<script type="text/x-handlebars" data-template-name="index">
			<ul class="table-view">
				{{#each}}
				<li class="table-view-cell media">
					{{#link-to 'sight' id class="navigate-right"}}
						<img class="media-object pull-left" src="{{unbound photos.[0]}}">
						<div class="media-body">
							{{unbound name}}
							<p>{{unbound description}}</p>
						</div>
					{{/link-to}}
				</li>
				{{/each}}
			</ul>
		</script>

		<script type="text/x-handlebars" data-template-name="sight">
			<div class="slider" id="small-slider">
				<div class="slide-group">
					<div class="slide">
						<img src="img/photo-5.jpg">
					</div>
					<div class="slide">
						<img src="img/photo-3.jpg">
					</div>
					<div class="slide">
						<img src="img/photo-4.jpg">
					</div>
				</div>
			</div>

			<div class="content-padded">
				<h1>{{name}}</h1>
				<p><a href="geo:{{unbound lat}},{{unbound lng}}?q={{unbound address}}">{{address}}</a></p>
				<p>{{description}}</p>
			</div>
		</script>

		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="bower_components/ratchet/dist/js/ratchet.min.js"></script>
		<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="bower_components/fastclick/lib/fastclick.js"></script>
		<script type="text/javascript" src="bower_components/handlebars/handlebars.min.js"></script>
		<script type="text/javascript" src="bower_components/ember/ember.min.js"></script>
		<script type="text/javascript" src="js/data.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript">
window.addEventListener('load', function() {
		FastClick.attach(document.body);
}, false);
		</script>
	</body>
</html>
